<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  1：引入Vue.js文件，后期使用脚手架搭建前端项目需要使用webpack来构建-->
  <script src="js/vue.js"></script>
</head>
<body>
<!--2：准备一个Vue.js需要使用的容器-->
<div id="app">
  您好，{{username}};您的地址是{{address}}。您的朋友是：{{emp.name}},在{{city[0]}}
</div>
</body>
</html>
<!--3：使用Vue.js 需要Vue示例-->
<script>
  new Vue({
    //Vue对象需要的各种配置
      //el用于指定当前Vue对象给那个容器使用。通常指css选择器
        el:'#app',
        // 用于存储数据，表示数据提供给el指定的容器中去使用，暂时写一个对象
        // 属性名：属性值
        data:{
            username:'张三',
            address:'昆明',
            age:19,
            emp:{
                name:'李四'
            },
            city:['美国','德国']
        }
  });
</script>
